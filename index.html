<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do List</h1>
    <div class="add-task-container">
        <input type="text" id="taskInput" placeholder="Enter a task" size="80vw"><br/><br/>
        <center><button onclick="addTask()" id="button2">Add Task</button></center>
    </div>
    <ul id="taskList"></ul>

    <div id="features">
        <button onclick="clearAllTask()">Clear All Tasks</button>
        <button onclick="countTasks()">Count Tasks</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
